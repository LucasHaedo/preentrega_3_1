{% extends 'base.html' %}

{% block content %}
  <h1>Tienda online</h1>
  <ul>
    {% for vehiculo in vehiculos %}
      <li>
        <img src="{{ vehiculo.imagen.url }}" alt="{{ vehiculo.marca }} {{ vehiculo.modelo }}">
        {{ vehiculo.marca }} {{ vehiculo.modelo }} ({{ vehiculo.anio }})
        <a href="{% url 'comprar' vehiculo.id %}">Comprar</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
